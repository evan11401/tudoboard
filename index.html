	<body>
	
		
		<input id="blank" type="text">
		<button id="btn" value="1">confirm</button>

	<ol>
		
		
	</ol>
	<script>
		var id = 1;
		$("#btn").click(function(){
				$("ol").append("<li id="+id+"><input type='checkbox' id=ck"
				+id+" onclick='delline("+id+")'>"+$("input").val()+"<input type='button' value='X' onclick='del("+id+")'></li>");
				id++;		
			});
		function del(id){
			$("#"+id).remove();
		}
		function delline(id){
			if($("#ck"+id).prop("checked")){
				$("#"+id).addClass("delline");
			}else{
				$("#"+id).removeClass("delline");
			}	
			
		}
	</script>
	</body>
